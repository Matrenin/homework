<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
   Перефиксная форма инкремента, сначала увеличивает переменную "а" на единицу и потом возвращает результат в "с".
   */
  c = ++a;
  console.log(c);

  /*
  Постфиксная форма инкремента, сначала возвращает результат в переменную "d", а потом только увеличивает переменную "b" на единицу.
   */
  d = b++;
  console.log(d);

  /*
  К переменной "а" применяется префиксная форма инкремента, получаем 2 + 2.
   */
  c = 2 + ++a;
  console.log(c);

  /*
  К переменной "b" применяется постфиксная форма инкремента, получаем 2 + 1.
   */
  d = 2 + b++;
  console.log(d);

  console.log(a);
  console.log(b);
</script>
</body>
